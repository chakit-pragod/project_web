<html>

<head>

    <style>
        e-entity {
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <a-scene renderer="antialias: true;
                        colorManagement: true;
                        sortObjects: true;
                        physicallyCorrectLights: true;">

        <!-- Assets -->
        <a-assets>
            <!-- Images -->
            <img id="wall" src="assets/images/wall.jpg"></img>
            <img id="floor" src="assets/images/floor.png"></img>
            <img id="ceiling" src="assets/images/ceiling.jpg"></img>
            <!-- Audios -->
            <audio id="music1" src="assets/audios/music1.mp3" preload="auto"></audio>
            <!-- Models -->
            <a-asset-item id="dog" src="assets/models/dog.obj"></a-asset-item>
            <a-asset-item id="cat" src="assets/models/cat.obj"></a-asset-item>
        </a-assets>

        <!-- lights -->
        <a-entity light="type:directional; castShadow:true; intensity:2;" position="1 1 1"></a-entity>
        <a-entity light="type:directional; castShadow:true; intensity:2;" position="-1 -1 -1"></a-entity>
        <a-entity light="type:directional; castShadow:true; intensity:2;" position="4 0 0"></a-entity>

        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01" material="color: white; shader: flat"
                cursor-listener>
            </a-entity>
        </a-entity>

        <!-- right wall-->
        <a-plane src="#wall" position="15 2.5 0" rotation="0 -90 0" width="10" height="5"></a-plane>
        <!-- left wall-->
        <a-plane src="#wall" position="-5 2.5 0" rotation="0 90 0" width="10" height="5"></a-plane>
        <!-- front wall-->
        <a-plane src="#wall" position="0 2.5 -5" rotation="0 0 0" width="30" height="5"></a-plane>
        <!-- back wall-->
        <a-plane src="#wall" position="0 2.5 5" rotation="0 180 0" width="30" height="5"></a-plane>
        <!-- ceiling-->
        <a-plane position="0 4 0" rotation="90 0 0" width="30" height="10"></a-plane>

        <!-- floor-->
        <a-plane src="#floor" repeat="4 4" position="0 0 0" rotation="-90 0 0" width="30" height="10"></a-plane>

        <!-- ceiling -->
        <a-plane src="#ceiling" repeat="30 15" position="0 3.9 0" width="30" height="10" rotation="90 0 0"></a-plane>

        <!-- front wall images -->

        <a-entity geometry="primitive: box; width: 3; height: 3.2; depth: 0.1;"
            material="src: url(./assets/wall-image/img2.jpg)" music-1-handler position="-1 2 -4.9"></a-entity>

        <a-entity geometry="primitive: box; width: 5.69; height: 3.2; depth: 0.1;"
            material="src: url(./assets/wall-image/img3.jpg)" music-1-handler position="4 2 -4.9"></a-entity>
        <a-entity geometry="primitive: box; width: 5.69; height: 3.2; depth: 0.1;"
            material="src: url(./assets/wall-image/img1.jpg)" music-1-handler position="11 2 -4.9"></a-entity>

        <!-- left wall images -->
        <a-entity geometry="primitive: box; width: 4; height: 3; depth: 0.1;"
            material="src: url(./assets/wall-image/img10.jpg)" music-2-handler rotation="0 90 0"
            position="-4.9 2 2"></a-entity>a
        <a-entity geometry="primitive: box; width: 4; height: 3; depth: 0.1;"
            material="src: url(./assets/wall-image/img12.jpg)" music-2-handler rotation="0 90 0"
            position="-4.9 2 -2.5"></a-entity>

        <!-- right wall images -->
        <a-entity geometry="primitive: box; width: 3; height: 3; depth: 0.1;"
            material="src: url(./assets/wall-image/img4.jpg)" music-3-handler rotation="0 -90 0"
            position="14.9 2 -2.5"></a-entity>
        <a-entity geometry="primitive: box; width: 3; height: 3; depth: 0.1;"
            material="src: url(./assets/wall-image/img5.jpg)" music-3-handler rotation="0 -90 0"
            position="14.9 2 2.5"></a-entity>

        <!-- back wall images -->
        <a-entity geometry="primitive: box; width: 3.5; height: 3.5; depth: 0.1;"
            material="src: url(./assets/wall-image/img6.jpg)" music-4-handler position="-2 2 4.9"></a-entity>
        <a-entity geometry="primitive: box; width: 7; height: 3.5; depth: 0.1;"
            material="src: url(./assets/wall-image/img8.jpg)" music-4-handler position="5 2 4.9"></a-entity>
        <a-entity geometry="primitive: box; width: 3.5; height: 3.5; depth: 0.1;"
            material="src: url(./assets/wall-image/img11.jpg)" music-4-handler position="12 2 4.9"></a-entity>


            <!-- model -->
            <a-obj-model src="#dog" position="10 2 0" scale="0.05 0.05 0.05" rotation="0 0 0"
            animation="property: rotation;; to: 0 360 0; dur: 5000; loop: true;"></a-obj-model>

            <a-obj-model src="#cat" position="-2 2 0" scale="0.05 0.05 0.05" rotation="0 0 0"
            animation="property: rotation;; to: 0 360 0; dur: 5000; loop: true;"></a-obj-model>

    </a-scene>


</body>

</html>
